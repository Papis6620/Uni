<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Produkt</title> <!-- Tytuł strony zmieniany dynamicznie -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="../scripts/load_header_and_footer.js" defer></script>
    <script src="../scripts/product.js" defer></script> <!-- Zaktualizowany skrypt -->
    <link rel="stylesheet" href="../styles/product_styles.css" />
  </head>
  <body>
    <div id="header-container"></div>

    <div class="main">
      <div class="product-container">
        <!-- Lewa część - zdjęcia produktu -->
        <div class="thumbnails">
        <div class="product-images">
          <img id="main-thumbnail" src="" alt="Koszulka main" />
        </div>
        </div>

        <!-- Główne zdjęcie produktu -->
        <div class="main-image">
          <div class="image-frame">
            <img id="main-img" src="" alt="Koszulka Basic" />
          </div>
        </div>

        <!-- Prawa część - szczegóły produktu -->
        <div class="product-details">
          <div>
            <div class="product-introduction">
              <div class="product-header">
                <span class="product-title">
                  <h1 id="product-name">KOSZULKA BASIC</h1> <!-- Nazwa produktu -->
                  <p id="product-code" class="product-code">K2137</p> <!-- Kod produktu -->
                </span>
                <span class="add-to-watchlist">
                  <i class="fa-regular fa-heart"></i>
                  <i class="fa-solid fa-heart"></i>
                </span>
              </div>
              <hr />
              <p id="product-description" class="description">
                T-shirt z lekkiego bawełnianego dżerseju. Okrągły dekolt ze
                ściągaczem, prosty brzeg u dołu.
              </p> <!-- Opis produktu -->
            </div>

            <div class="product-options">
              <!-- Rozmiar -->
              <div class="size-container">
                <p>ROZMIAR</p>
                <div class="sizes" id="size-options">
                  <!-- Dynamiczne rozmiary -->
                  <span class="size unavailable">test</span>
                </div>
              </div>

              <!-- Kolor -->
              <div class="color-container">
                <p>KOLOR</p>
                <div id="color-options" class="colors">
                  <!-- Dynamiczne kolory -->
                </div>
              </div>
            </div>
          </div>

          <div class="buying-panel">
            <!-- Cena i przycisk dodania -->
            <p id="product-price" class="price">45,99 zł</p> <!-- Cena produktu -->
            <div class="cart-actions">
              <button class="add-to-cart">DODAJ DO KOSZYKA</button>
              <div class="quantity">
                <button>-</button>
                <span>1</span>
                <button>+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer-container"></div>
  </body>
</html>
</html>
